  #   image: hub.docker.com/shubhamkr619/python-testing-image:v1
  #   tty: true
  #   command: ['cat']
  #   env:
  #   - name: NODE_IP
  #     valueFrom:
  #       fieldRef:
  #         fieldPath: status.hostIP
  #   - name: APP_SETTINGS
  #     value: "config.ProductionConfig"
  #   volumeMounts:
  #   - name: dockersock
  #     mountPath: /var/run/docker.sock
  volumes:
  - name: dockersock
    hostPath:
      path: /var/run/docker.sock